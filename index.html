<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassCom- Your Password Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">ðŸ”’ PassCom.</div>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div class="container">
      <h1>Password Manager</h1>
      <h3>
        ðŸ”’ Safeguarding your digital world starts here. We're delighted to have
        you on board! Our mission is to make managing your passwords a breeze.
      </h3>
      <h2>Your Passwords <span id="alert">(Copied!)</span></h2>
      <table>
        <tr>
          <th>Website</th>
          <th>Username</th>
          <th>Password</th>
          <th>Delete</th>
        </tr>
      </table>
      <h2>Add a Password</h2>
      <form action="/submit" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required />
        <br /><br />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required />
        <br /><br />
        <label for="website">Website:</label>
        <input type="text" name="website" id="website" required />
        <br /><br />
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
